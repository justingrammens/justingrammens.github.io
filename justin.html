
<!DOCTYPE html>
<html>

<head>
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <script src="script.js"></script>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="body">
    <h2 class="pageTitle">HOW CAN WE HELP YOU?</h2>
    <div id="errorStatus"></div>
    <form id="contactUs">
      <select class="formElement" name="subject" id="subject">
        <option value="OWI_MktgDigitalSocial@owi.com" selected>Contact Us Page Subject *</option>
        <option value='owitech@owi.com'>Product And Technical Support</option>
        <option value='OWI_MktgDigitalSocial@owi.com'>General Comments And Questions</option>
        <option value='owitech@owi.com'>Sales Quotes And Where To Buy</option>
        <option value='owitech@owi.com'>Make a Claim</option>
      </select>
      <input class="formElement" type="text" id="firstName" name="firstName" placeholder="First Name *" required minlength="1" maxlength="40" title="Required Field">
      <input class="formElement" type="text" id="lastName" name="lastName" placeholder="Last Name *" required minlength="1" maxlength="80" title="Required Field">
      <input class="formElement" type="text" id="company" name="company" placeholder="Company">
      <input class="formElement" type="text" id="jobTitle" name="jobTitle" placeholder="Job Title *" required minlength="1" maxlength="128" title="Required Field">
      <input class="formElement" type="email" id="email" name="email" placeholder="Email *" required pattern="^\S+@\S+\.\S+$" title="Required Field">
      <input class="formElement" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number *" required pattern="^1?(\([0-9]{3}\) |[0-9]{3}-?)[0-9]{3}-?[0-9]{4}$" title="Required Field">
      <select class="formElement" name="country" id="country">
        <option value="default" selected>Country *</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="Other">Other</option>
      </select>
      <input class="formElement" type="text" id="zip" name="zip" placeholder="Zip *" pattern="[0-9]{5}">
      <textarea class="formTextArea" id="comments" name="comments" rows="10" cols="40" placeholder="Comments *"></textarea>
    </form>
    <button id="submitLink">SUBMIT</button>
  </div>
</body>

</html>
